name: Update Problem Count Badge

on:
  push:
    paths:
      - 'C++/*.cpp'

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count .cpp files and update badge
        run: |
          count=$(ls C++/*.cpp | wc -l)
          echo "Found $count cpp files"
          sed -i "s|Problems%20Solved-[0-9]\+-success?style=for-the-badge&logo=github|Problems%20Solved-${count}-success?style=for-the-badge&logo=github|" README.md
          echo "Updated README.md"

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update problem count badge" || echo "No changes to commit"
          git push origin main
