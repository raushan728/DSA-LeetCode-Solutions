name: Update Problem Count Badge

on:
  push:
    paths:
      - "C++/**/*.cpp"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Count .cpp files and update badge
        run: |
          count=$(find "C++" -name "*.cpp" | wc -l)
          echo "Found $count cpp files"

          # Update badge number
          sed -i -E "s/Problems%20Solved-[0-9]+-success/Problems%20Solved-$count-success/" README.md

      - name: Commit and push changes if any
        run: |
          if ! git diff --quiet README.md; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/raushan728/DSA-LeetCode-Solutions.git
            git add README.md
            git commit -m "Update problem count badge"
            git push
          else
            echo "No changes to commit"
          fi
